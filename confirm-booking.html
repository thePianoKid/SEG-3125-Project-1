<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style/common-styles.css" />
    <link rel="stylesheet" href="style/services.css" />
    <title>Light Switch Creative | Services</title>
    <!-- Script for accordion animation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/confirm-booking.js"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"><span class="light-text">Light</span> Switch</a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navbarUl">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <h1 class="ps-5 pt-5">Confirm Booking</h1>
    <div class="meeting-details ps-5 pb-4 pt-2">
      <h5 id="meeting-details"></h5>
      <h5 id="date-details"></h5>
      <h5 id="time-details"></h5>
    </div>
    <div class="form-container w-50 ps-5">
      <form action="/booking-confirmation.html" method="GET">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">First Name</label>
                    <input id="first-name" name="firstName" type="text" class="form-control" required/>
                </div>
                <div class="col">
                    <label class="form-label">Last Name</label>
                    <input id="last-name" name="lastName" type="text" class="form-control" required/>
                </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Comments (Optional)</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Book Consultation</button>
        </form>
    </div>
</body>
</html>
